 <ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Friendship Calculator 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Your name</ion-label>
          <ion-input type="text" [(ngModel)]="name1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Friend's Name</ion-label>
          <ion-input type="text" [(ngModel)]="name2"></ion-input>
        </ion-item>
    </ion-list>
    <ion-card text-center>
        <ion-card-header>
         {{name1 || '???'}} <ion-icon name="heart" color ="danger"></ion-icon> {{name2||'???'}}
        </ion-card-header>
        <ion-card-content class="score">
          {{score}}%
        </ion-card-content>
      </ion-card>
</ion-content>
